<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mean, Median, Modus Calculator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Menghubungkan file CSS eksternal -->
</head>
<body>
    <!-- Logo di pojok kiri atas -->
    <div class="logo">
        <img src="ug.webp" alt="Logo" id="logo">
    </div>
    
    <div class="container">
        <h1>Calculator untuk Mean, Median, dan Modus</h1>
        <p>Masukkan angka-angka, dipisahkan dengan koma (,)</p>
        
        <!-- Membungkus input dan tombol dalam div dengan class "input-container" -->
        <div class="input-container">
            <input type="text" id="inputData" placeholder="Contoh: 1, 2, 3, 4">
            <button onclick="calculate()">Hitung</button>
        </div>

        <div class="results">
            <p id="meanResult"></p>
            <p id="medianResult"></p>
            <p id="modusResult"></p>
        </div>
    </div>
